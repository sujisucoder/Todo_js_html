<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class=" ">
        <div class="container-lg ">
            <div class="row mt-5 ">
                <div class="col-12 col-md-6  rounded d-flex justify-content-center align-items-center">
                    <h2 class="text-center text-primary display-3 fw-semibold mt-5">Login to Todo app now!</h2>
                </div>
                <div class="col-12 col-md-6 bg-light rounded">
                    <div>
                        <h2 class="display-6 m-3 fw-bold text-center text-primary">Login</h2>
                        <form onsubmit="return loginValidate(event)" class="row mx-5 justify-content-center">
                            <div class="m-3">
                                <label for="email" class="form-label">Email address</label>
                                <input class="form-control" id="email" name="email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="m-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div style="display: none;" class="alert alert-danger m-3" id="alertbox" role="alert">
                                incorrect username or password
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary px-5 my-4">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
